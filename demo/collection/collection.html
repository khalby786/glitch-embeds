<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Collection Demo - Glitch Embeds</title>
    <meta name="description" content="Collection Demo - Glitch Embeds" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/collection.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/collection.js" defer></script>
  </head>
  <body>


    <input type = "text" placeholder = "Glitch username" id = "username">
    <input type = "text" placeholder = "Collection name" id = "collectionname">
    <button id = "embed-submit" onclick = "addEmbed();">Submit!</button>

    <br /><br /><br />

    <div id="the-whole">
      <img
        src=""
        id="project-avatar"
        style="border-radius: 50%; height: 50px;"
      />
      <h2 id="project-name"></h2>
      <p id="project-desc"></p>

      <br /><br />

      <button id = "glitch-view">
        Glitch View
      </button>
      <button id = "live-app">
        Live App
      </button>

      <br /><br /><br />

      <div class="glitch-embed-wrap" style="height: 420px; width: 100%;"></div>

      <br /><br /><br /><br />

      <p style="float: right;">
        Last updated at <i><span id="last-update"></span></i>
      </p>

      <br /><br /><br />

      <center>
        <div class="horizontal">
          <button class="bracket-button" id="back">[previous]</button>
          <button class="bracket-button" id="random">[random]</button>
          <button class="bracket-button" id="next">[next]</button>
        </div>
      </center>
    </div>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <script></script>
  </body>
</html>
